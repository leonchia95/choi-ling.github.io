<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务计算工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>财务计算工具</h1>
        </header>

        <section class="form-section">
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="income">收入 (RM):</label>
                    <input type="number" id="income" required>

                    <label for="expense">支出 (RM):</label>
                    <input type="number" id="expense" required>

                    <button type="submit">添加记录</button>
                </div>
            </form>
        </section>

        <section class="record-section">
            <h2>记录</h2>
            <table id="recordTable">
                <thead>
                    <tr>
                        <th>收入 (RM)</th>
                        <th>支出 (RM)</th>
                        <th>利润 (RM)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态生成记录 -->
                </tbody>
            </table>
        </section>

        <section class="result-section">
            <h2>总计</h2>
            <p>总收入: RM <span id="totalIncome">0</span></p>
            <p>总支出: RM <span id="totalExpense">0</span></p>
            <p>总利润: RM <span id="totalProfit">0</span></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
