
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务计算工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>财务计算工具</h1>
        </header>

        <section class="form-section">
            <form id="calculatorForm">
                <label for="income">收入 (RM):</label>
                <input type="number" id="income" required>

                <label for="expenses">支出 (RM):</label>
                <input type="number" id="expenses" required>

                <label for="taxRate">税率 (%):</label>
                <input type="number" id="taxRate" value="24" required>

                <button type="submit">计算</button>
            </form>
        </section>

        <section class="result-section">
            <h2>计算结果</h2>
            <div id="result">
                <p>税前利润: RM <span id="profit">0</span></p>
                <p>税务: RM <span id="tax">0</span></p>
                <p>净利润: RM <span id="netProfit">0</span></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
